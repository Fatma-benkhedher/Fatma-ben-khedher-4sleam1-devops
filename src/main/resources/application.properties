spring.application.name=student-managment
spring.datasource.url=jdbc:mysql://localhost:3307/studentdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
spring.profiles.active=dev
spring.config.activate.on-profile=dev
sonar.coverage.exclusions=**/SecurityConfig.java
server.port=8089
server.servlet.context-path=/student
management.endpoints.web.base-path=/actuator
management.server.port=8089